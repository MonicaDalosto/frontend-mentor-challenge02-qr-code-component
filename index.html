<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Mônica | Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <main class=main-container>
      <img class="qr-code-image" src="images/image-qr-code.png" alt="A white qr-code with light blue background">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/MonicaDalosto" target="_blank">Mônica Dalosto</a>.
      </div>
    </footer>
  </div>
</body>
</html>
